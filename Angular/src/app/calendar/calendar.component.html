<div class="calendar-container">
  <!-- FullCalendar -->
  <div class="calendar-wrapper">
    <full-calendar [options]="calendarOptions"></full-calendar>
  </div>

  <!-- Liste des événements -->
  <div class="event-list">
    <h3>Liste des rendez-vous</h3>
    <ul>
      <li *ngFor="let event of events; let i = index">
        {{ event.title }} - {{ event.date | date: 'dd MMM yyyy' }}
        <button class="delete-btn" (click)="deleteEvent(i)">❌</button>
      </li>
    </ul>
  </div>
</div>

<!-- Boîte modale -->
<div class="modal-overlay" *ngIf="showModal">
  <div class="modal-content">
    <h2>{{ editingEventIndex !== null ? 'Modifier' : 'Ajouter' }} un rendez-vous</h2>
    <label>Titre :</label>
    <input type="text" [(ngModel)]="eventTitle" class="form-control">

    <div class="modal-buttons">
      <button (click)="saveEvent()" class="btn btn-success">Enregistrer</button>
      <button *ngIf="editingEventIndex !== null" (click)="deleteEvent(editingEventIndex)" class="btn btn-danger">Supprimer</button>
      <button (click)="showModal = false" class="btn btn-secondary">Annuler</button>
    </div>
  </div>
</div>
