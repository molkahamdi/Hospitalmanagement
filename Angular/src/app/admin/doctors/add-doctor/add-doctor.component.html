<div class="hospital-admin-container">
  <!-- Sidebar Médical -->
  <div class="sidebar bg-primary text-white">
    <div class="sidebar-header p-3 d-flex align-items-center">
      <h5 class="mb-0">Admin</h5>
      <span class="ms-auto d-lg-none">
          <i class="fas fa-times"></i>
        </span>
    </div>

    <ul class="nav flex-column mt-3">
      <li class="nav-item">
        <a class="nav-link active" routerLink="/admin/dashboard">
          <i class="fas fa-tachometer-alt me-2"></i> Tableau de bord
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/admin">
          <i class="fas fa-procedures me-2"></i> List of patients
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/admin/medecins">
          <i class="fas fa-user-md me-2"></i> List of doctors
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/admin/rdv">
          <i class="fas fa-calendar-check me-2"></i> Rendez-vous
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/admin/urgences">
          <i class="fas fa-ambulance me-2"></i> Urgences
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/admin/pharmacie">
          <i class="fas fa-pills me-2"></i> Pharmacie
        </a>
      </li>
    </ul>
  </div>

  <!-- Contenu Principal -->
  <div class="main-content">
    <!-- Barre de navigation supérieure -->
    <nav class="navbar navbar-expand navbar-light bg-white topbar shadow-sm">
      <div class="container-fluid">
        <button class="btn btn-link d-lg-none">
          <i class="fas fa-bars"></i>
        </button>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="alertsDropdown">
              <i class="fas fa-bell"></i>
              <span class="badge bg-danger rounded-pill">5</span>
            </a>
            <div class="dropdown-menu dropdown-menu-end">
              <h6 class="dropdown-header">Alertes</h6>
              <a class="dropdown-item" href="#">
                <i class="fas fa-ambulance text-danger me-2"></i>
                Nouveau cas urgent
              </a>
              <a class="dropdown-item" href="#">
                <i class="fas fa-bed text-warning me-2"></i>
                Lit #205 besoin de service
              </a>
            </div>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-user-circle me-1"></i>
              <span class="d-none d-lg-inline">{{ this.doctor.nom }}</span>
            </a>
            <div class="dropdown-menu dropdown-menu-end">
              <a class="dropdown-item" href="#">
                <i class="fas fa-user me-2"></i> Profil
              </a>
              <a class="dropdown-item" href="#">
                <i class="fas fa-cog me-2"></i> Paramètres
              </a>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item">
                <i class="fas fa-sign-out-alt me-2"></i> Déconnexion
              </button>

            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="card shadow p-4">
        <h3 class="mb-4">Add a new doctor</h3>

        <div class="form-group mb-3">
          <label>Nom</label>
          <input [(ngModel)]="doctor.nom" type="text" class="form-control" required>
        </div>

        <div class="form-group mb-3">
          <label>Email</label>
          <input [(ngModel)]="doctor.email" type="email" class="form-control" required>
        </div>

        <div class="form-group mb-3">
          <label>Specialite</label>
          <input [(ngModel)]="doctor.specialite" type="tel" class="form-control">
        </div>

        <div class="form-group mb-3">
          <label>Tarif</label>
          <input [(ngModel)]="doctor.tarif" type="text" class="form-control">
        </div>

        <button (click)="add()" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>
