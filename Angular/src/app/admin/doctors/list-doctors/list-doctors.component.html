<div class="card shadow mb-4">
  <div class="card-header py-3 d-flex justify-content-between align-items-center">
    <h6 class="m-0 font-weight-bold text-primary">
      List of Doctors
    </h6>
    <button mat-raised-button color="primary" [routerLink]="['/add-doctor']">
      <mat-icon class="me-1">add</mat-icon>
      Add Doctor
    </button>
  </div>



      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-4">
        <div class="col" *ngFor="let doctor of doctors">
          <mat-card class="custom-card mat-elevation-z3">
            <mat-card-header>

              <mat-card-title>{{ doctor.nom }}</mat-card-title>
              <mat-card-subtitle>{{ doctor.telephone }}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
              <p><strong>Adresse:</strong> {{ doctor.adresse }}</p>
              <p><strong>Email:</strong> {{ doctor.email }}</p>
            </mat-card-content>

            <mat-card-actions>
              <button mat-button color="primary" [routerLink]="['/view-patient', doctor._id]">
                <mat-icon>visibility</mat-icon> Voir
              </button>
              <button mat-button color="orange" [routerLink]="['/update-patient', doctor._id]">
                <mat-icon>edit</mat-icon> Modifier
              </button>
              <button mat-button color="warn" (click)="delete(doctor._id)">
                <mat-icon>delete</mat-icon> Supprimer
              </button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
